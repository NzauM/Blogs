{% extends 'base.html' %}
{% block content %}
<h1>
    QUOTES
</h1>
{% for quote in quotesapp %}
<h1>
    {{quote.quote}}
</h1>
<h2>
    {{quote.author}}
</h2>
{% endfor %}
<div class="container">
    <div class="card-deck">
        {% for my_blog in blogs %}
        ****************************************
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    {{my_blog.title}}

                    <div class="card-text">
                        {{my_blog.blog}}

                        <div class="card-footer">
                            Created by:  {{my_blog.author}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
